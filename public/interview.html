<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究者インタビュー - テックマッチ</title>
    <link rel="stylesheet" href="stylish-common.css">
</head>
<body>
    <div class="bg-decoration"></div>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">TechMatch</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">特許一覧</a>
                    <a href="column.html" class="nav-link">技術コラム</a>
                    <a href="interview.html" class="nav-link">研究者インタビュー</a>
                    <a href="auth.html" class="btn-primary">ログイン</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="page-header">
                <h2>研究者インタビュー</h2>
                <p>最先端の研究を行う研究者たちの声をお届けします</p>
            </section>

            <section class="interview-categories" style="display: none;">
                <button class="category-btn active" data-category="all">すべて</button>
                <button class="category-btn" data-category="university-researcher">大学研究者</button>
                <button class="category-btn" data-category="corporate-researcher">企業研究者</button>
                <button class="category-btn" data-category="startup">スタートアップ</button>
            </section>

            <section class="interview-list">
                <div class="interview-grid" id="interviewGrid">
                    <!-- インタビューカードはJavaScriptで動的に生成 -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 テックマッチ All Rights Reserved.</p>
        </div>
    </footer>

    <script src="check-auth.js"></script>
